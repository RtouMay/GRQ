<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آزمون شخصیت‌شناسی گیم‌رنتر</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="aks/gameranter-logo.png" alt="لوگوی گیم‌رنتر" class="gameranter-logo"> 
        </div>
        <h1>آزمون شخصیت‌شناسی گیم‌رنتر</h1>
        <div id="quiz-container" class="fade-in">
            </div>
        <button id="next-button" class="quiz-button">سوال بعدی</button>
        <button id="submit-button" class="quiz-button" style="display: none;">مشاهده نتیجه</button>
        <div id="result-container" style="display: none;">
            <div id="character-image-container">
                </div>
            <h2 id="final-character-name"></h2>
            <p id="final-character-analysis"></p>
            
            <div id="character-stats-section" style="display: none;">
                <h3>شخصیت شما در یک نگاه:</h3>
                <div class="stats-list">
                    <div class="stat-item">
                        <span>قدرت</span>
                        <div class="stat-bar"><div class="stat-fill" id="power-stat"></div></div>
                    </div>
                    <div class="stat-item">
                        <span>هوش</span>
                        <div class="stat-bar"><div class="stat-fill" id="intelligence-stat"></div></div>
                    </div>
                    <div class="stat-item">
                        <span>چابکی</span>
                        <div class="stat-bar"><div class="stat-fill" id="agility-stat"></div></div>
                    </div>
                    <div class="stat-item">
                        <span>وفاداری</span>
                        <div class="stat-bar"><div class="stat-fill" id="loyalty-stat"></div></div>
                    </div>
                    <div class="stat-item">
                        <span>ماجراجویی</span>
                        <div class="stat-bar"><div class="stat-fill" id="adventure-stat"></div></div>
                    </div>
                </div>
            </div>
            <div id="game-recommendations-section" style="display: none;">
                <h3>بازی‌های پیشنهادی گیم‌رنتر برای شما:</h3>
                <div class="game-list">
                    </div>
            </div>
            <button id="share-button" class="quiz-button share-button">اشتراک‌گذاری نتیجه</button> 
            
            <div class="social-promo-section">
                <h3>گیم‌رنتر را در شبکه‌های اجتماعی دنبال کنید:</h3>
                <div class="social-links">
                    <a href="instagram.com/gamerenter" target="_blank" class="social-link instagram">
                        <img src="http://googleusercontent.com/image_generation_content/17" alt="اینستاگرام گیم‌رنتر">
                        <span>صفحه اینستاگرام گیم‌رنتر</span>
                    </a>
                    <a href="t.me/gamerenterchannel" target="_blank" class="social-link telegram">
                        <img src="http://googleusercontent.com/image_generation_content/16" alt="تلگرام گیم‌رنتر">
                        <span>کانال تلگرام گیم‌رنتر</span>
                    </a>
                    <a href="www.gamerenter.ir" target="_blank" class="social-link website">
                        <img src="http://googleusercontent.com/image_generation_content/15" alt="وبسایت گیم‌رنتر">
                        <span>وبسایت گیم‌رنتر</span>
                    </a>
                </div>
            </div>
            </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
